<!DOCTYPE html>
<html lang="jp">
  <head>
    <title>演習問題1</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>キャッチコピー</h1>
    <h2>About</h2>
    <p>COACHTECH(コーチテック)はフリーランス特化型のオンラインコーチングプログラミングスクールです。<br>プログラミング未経験の方でも、<b>「独自の学習ノウハウ」</b>でフリーランスエンジニアを目指すことができます。</p>
    <h2>ブログ</h2>
    <img src="img/blog__eyecatch1.jpg">
    <b>コーチテックブログのタイトルがここに入ります。</b>
    <img src="img/blog__eyecatch2.jpg">
    <b>コーチテックブログのタイトルがここに入ります。</b>
    <img src="img/blog__eyecatch3.jpg">
    <b>コーチテックブログのタイトルがここに入ります。</b>
    <h2>問い合わせ</h2>
    <table>
      <tr>
        <th><label>名前</label></th>
        <td><input type="text"></td>
      </tr>
      <tr>
        <th><label>メールアドレス</label></th>
        <td><input type="text"></td>
      </tr>
      <tr>
        <th><label>用件</label></th>
        <td><select name="select">
          <option value="広告搭載について">広告搭載について</option>
        </select></td>
      </tr>
      <tr>
        <th><label>内容</label></th>
        <td><textarea name="textarea" cols="30" rows="10"></textarea></td>
      </tr>
    </table>
    <div style="display:inline-flex">
        <form action="#" method="get">
          <input type="submit" name="name" value="削除">
        </form>
        <form action="#" method="get">
          <input type="submit" name="name" value="送信">
        </form>
      </div>
  </body>
</html>
